<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Validation.js"></script>
</head>
<body>

    <div class="container" style=" margin-top: 70px; margin-left: 300px; margin-right: 300px; box-shadow: 2px 2px 10px #000000;">
        <br />
        <h2 style="margin-left:300px;color:blue">REGISTRATION FORM</h2><br />
        <form id="form1" method="post" class="form-control">
            <center>
                <table border="0" style="width:50%;">

                    <tr>
                        <td style="width:200px;">User ID:</td>

                        <td>
                            <input type="text" name="txtid" id="txtid" onkeyup="return checkUseridValidate()" style="width: 200px;" />
                            <div class="error" id="userid_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:200px;">Password:</td>
                        <td>
                            <input type="text" name="txtpass" id="txtpass" onkeyup="return checkPassValidate()" style="width:200px;" />
                            <div class="error" id="pwd_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" name="txtname" id="txtname" onkeyup="return checkNameValidate()" style="width:200px;" />
                            <div class="error" id="name_error"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>
                            <input type="text" name="txtaddress" id="txtaddress" onkeyup="return checkAddressValidate()" style="width:200px;" />
                            <div class="error" id="address_error"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>Country:</td>
                        <td>
                            <select id="ddlcountry" onkeyup="return checkCountryValidate()">
                                <option>Please select a country</option>
                                <option>India</option>
                                <option>America</option>
                                <option>London</option>
                            </select>
                            <div class="error" id="ddlcountry_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Zipcode:</td>
                        <td>
                            <input type="text" name="txtzipcode" id="txtzipcode" onkeyup="return checkZipcodeValidate()" style="width:200px;" />
                            <div class="error" id="zipcode_error"></div>
                        </td>
                    </tr>


                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="txtemail" id="txtemail" onkeyup="return checkEmailValidate()" style="width:200px;" />
                            <div class="error" id="email_error"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>Sex:</td>
                        <td>
                            <input type="radio" name="Male" id="txtmale" /> Male
                            <input type="radio" name="Female" id="txtfemale" /> Female
                            <div class="error" id="gend_error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>
                            <input type="checkbox" id="txtlangeng" name="txtlangeng" />English
                            <input type="checkbox" id="txtlangnoneng" name="txtlangnoneng" />Non English
                            <div class="error" id="lang_error"></div>
                        </td>
                    </tr>


                    <tr>
                        <td>About:</td>
                        <td>
                            <textarea cols="28" rows="5" value="about" id="txtabout"> </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Submit" onClick="validation(),U" style="width:400px;height:30px;" /></td>
                    </tr>
                </table>
            </center>

        </form>
        <br />
    </div>
</body>
</html>
